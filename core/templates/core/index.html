<body>
    <div id="splash-content" class="text-center vh-100 d-flex flex-column align-items-center justify-content-center">
    <div class="text-center pt-5"> 
            <a class="navbar-brand" href="#">
                <img src="{% static 'aidea/images/waninaru.png' %}" alt="Logo" width="500" height="500" class="me-1 logo">

        </div>
        
        <div class="row">
            <div class="col-12 text-center area">waninaru</div>

        <div class="row">
            <div class="col-12 text-center area2">-あなたの好きが伝統工芸に-</div>
        </div>

    </div>
    
    <script>
    const content = document.getElementById('splash-content');
    const fadeDuration = 3000;  // CSSのトランジション時間(2秒)に合わせる
    const totalDelay = 4000;    // フェードアウト完了後、合計3秒後に遷移

    // 1. ページ表示後すぐにフェードアウトクラスを追加してアニメーションを開始
    setTimeout(function() {
        content.classList.add('fade-out');
    }, 100); // ほぼ即時 (100ms) に開始

    // 2. 3秒後（フェードアウトが完全に終わった後）に画面遷移を実行
    setTimeout(function() {
        window.location.href = "{% url 'user_list' %}"; 
    }, totalDelay); 
    </script>
</body>
