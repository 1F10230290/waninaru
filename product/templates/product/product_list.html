{% extends './base.html' %}
{% block content %}
<h1>伝統工芸品一覧</h1>
<ul class="list-group">
    {% for product in products %}
        <li class="list-group-item">
            <a href="{% url 'product:product_detail' product.pk %}">{{ product.name }}</a>
            - {{ product.category.name }} - ¥{{ product.price }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
