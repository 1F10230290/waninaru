{% csrf_token %}
<!DOCTYPE html>
<html lang="ja">
<head>

    <title>工芸品デザイン</title>
    <script src="{% static 'aidea/design.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'aidea/design.css' %}">

</head>
<body>
    <h1>工芸品デザイン</h1>
