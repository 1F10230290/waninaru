    <!--モーダル-->
  <div class="modal fade" id="craftModal" tabindex="-1" aria-labelledby="craftModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="craftModalLabel">工芸品について</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
        </div>
        <div class="modal-body">
          <div class="row align-items-center">
            <div class="col-md-5">
                <img id="modalImage" src="" alt="工芸品画像" class="img-fluid h-100 w-100 rounded">
            </div>
            <div class="col-md-7 text-start">
              <h4 id="modalTitle"></h4>
              <p id="modalDescription" class="fs-5"></p>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
          <button type="button" class="btn btn-primary" id="makeButton">この工芸品のデザイン作る</button>
        </div>
      </div>
    </div>
  </div>

    <!--boostrap CDN経由 .js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
      <script>
    const modal = new bootstrap.Modal(document.getElementById('craftModal'));
    let currentItem = "";

    function showModal(name, imgPath, description) {
      document.getElementById('modalTitle').textContent = name;
      document.getElementById('modalImage').src = imgPath;
      document.getElementById('modalDescription').textContent = description;
      currentItem = name;
      modal.show();
    }

    document.getElementById('makeButton').addEventListener('click', () => {
      location.href = `/aidea/design/?item=${encodeURIComponent(currentItem)}`;
    });
  </script>
